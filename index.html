<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>todo list</title>
</head>
<body>
 
    <h1>TO-DO LIST</h1>
    <div class="todo_div">
        <form action="">
            <input type="text" id="inputField" onfocus ="inputFun()">
            <select name="multiple" id="selected">
                <option value="high">Vary High</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
                <option value="very low">Very Low</option>
            </select>
            <button id="btn">submit</button>
        </form>
        <ol class="listitems">           
        </ol>
    </div>

    <script src="script.js"></script>
</body>
